name:  Fyers Runners MCX

on:
  # 1. Manual Trigger (Run whenever you want)
  workflow_dispatch:
  
  # 2. Scheduled Triggers (UTC Time)
  schedule:
    # 7:20 AM IST (01:50 UTC)
    - cron: '50 1 * * *'
    
    # 1:20 PM IST (07:50 UTC)
    - cron: '50 7 * * *'

    # 7:20 PM IST (13:50 UTC)
    - cron: '50 13 * * *'
jobs:
  run-workers:
    name: Runner ${{ matrix.runner_id }}
    runs-on: ubuntu-latest
    
    # This matrix runs 5 copies of the job in parallel (change array to add more)
    strategy:
      fail-fast: false
      matrix:
        runner_id: [40]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ADDED fyers-apiv3 HERE
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn supabase pandas requests nest_asyncio python-multipart fyers-apiv3

    - name: Execute Worker Script
      env:
        # --- SECRETS MAPPED TO ENV ---
        SB_URL_MGR: ${{ secrets.SB_URL_MGR }}
        SB_KEY_MGR: ${{ secrets.SB_KEY_MGR }}
        
        # CORRECTED to match the Python script's os.environ.get()
        SB_URL_HIST_FYERS: ${{ secrets.SB_URL_HIST_FYERS }}
        SB_KEY_HIST_FYERS: ${{ secrets.SB_KEY_HIST_FYERS }}
        
        # --- DYNAMIC CONFIG ---
        RUNNER_ID: ${{ matrix.runner_id }}
        INFINITE_MODE: "True"
      
      # Timeout set to 400 mins (6h 40m) to ensure it covers the full market session 
      # The script itself has logic to auto-exit at 11:59 PM IST
      timeout-minutes: 400
      
      run: |
        python app_fyers_websocket_MCX.py
